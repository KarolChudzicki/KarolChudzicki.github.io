<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Techno Animation</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <style>
        /* The animation styles */
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            background: radial-gradient(circle, #ff00ff, #00ffff, #0000ff);
            animation: techno-pulse 3s infinite ease-in-out;
            opacity: 0.7;
        }

        @keyframes techno-pulse {
            0% {
                transform: scale(0.3);
                opacity: 0.3;
            }
            50% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(0.3);
                opacity: 0.3;
            }
        }

        .circle:nth-child(1) {
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            animation-delay: 0.4s;
        }

        .circle:nth-child(3) {
            animation-delay: 0.8s;
        }

        .circle:nth-child(4) {
            animation-delay: 1.2s;
        }

        .circle:nth-child(5) {
            animation-delay: 1.6s;
        }
    </style>
</head>
<body>
    <div class="circle" style="top: 20%; left: 20%;"></div>
    <div class="circle" style="top: 40%; left: 40%;"></div>
    <div class="circle" style="top: 60%; left: 60%;"></div>
    <div class="circle" style="top: 30%; left: 50%;"></div>
    <div class="circle" style="top: 70%; left: 40%;"></div>
</body>
</html>
